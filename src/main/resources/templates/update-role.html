<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/general :: header">
    <title>Role aktualisieren</title>
</head>
<body>

<div class="container">
    <div th:insert="fragments/general :: navigation"></div>
</div>






<!-- content -->
<main id="main">

    <section id="space" class="space-section"></section>
    <section id="login">
        <div class="container">
            <div class="section-title">
                <h2>Geschenkwunsch hinzufügen</h2>
                <p>Geschenkwunsch hinzufügen.</p>
            </div>
            <div>




                               <div class="row">
                    <div class="col-md-8 col-md-offset-3">
                        <form th:action="@{/roles/{id}(id=${role.id})}" th:object="${role}" th:method="put">
                            

                                                          <div class="form-group">
                              <label for="roleName">roleName</label>
                                                            <input type="text" id="roleName" name="roleName" class="form-control" placeholder="roleName" th:value="*{roleName}">
                                                            </div>
                                                          <div class="form-group">
                              <label for="uniUsers">uniUsers</label>
                                                            <input type="text" id="uniUsers" name="uniUsers" class="form-control" placeholder="uniUsers" th:value="*{uniUsers}">
                                                            </div>
                            
                            

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="create-space" id="create-space" class="btn btn-success" value="Speichern">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </section>



</main>

<div th:replace="fragments/general.html :: footer"></div>
<div th:replace="fragments/general.html :: jquery"></div>
<div th:replace="fragments/general.html :: bootstrap"></div>



</body>
</html>
